<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is about different input type</title>
</head>
<body>
    <form action="">
        <label for="firstname">Firstname:</label>
        <input type="text" name="firstname" id="firstname">
        <br>
        <br/>

        <label for="lastname">Lastname:</label>
        <input type="text" name="lastname" id="lastname">
        <br>
        <br/>

        <label for="male">Male:</label>
        <input type="radio" name="male" id="male">
        <br>
        <br>

        <label for="female">Female:</label>
        <input type="radio" name="female" id="female">
        <br>
        <br>

        <label for="other">other:</label>
        <input type="radio" name="other" id="other">
        <br>
        <br>

        <label for="clickme">Click here:</label>
        <input type="submit" name="clickme" id="clickme" value="Subscribe">
        <br>
        <br>
        <label for="check1">Nepal</label>
        <input type="checkbox" name="check1" id="check1">
        <label for="check2">India</label>
        <input type="checkbox" name="check2" id="check2">
        <br>
        <br>
        
        <label for="enterfile">Enter file:</label>
        <input type="file" name="enterfile" id="enterfile">
        <br>
        <br>

        
    </form>
    
</body>
</html>
