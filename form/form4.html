<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the fourth example of form</title>
</head>
<body>
    <h1>Event Registration</h1>
    <fieldset>
        <legend>Here is what you must put:</legend>
    <form action="">
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="text" name="phone" id="phone">
        <br>
        <label for="occup">Occupation</label>
        <br>
        <select name="occup" id="occup">
            <option value="other">Other</option>
            <option value="shopkeeper">Shopkeeper</option>
            <option value="gardener">Gardener</option>
            <option value="teacher">Teacher</option>
            
        </select>
        <br>
        <label for="">Topic of Interest:</label>
        <br>
        <input type="checkbox" name="html" id="html">
        <br>
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" name="css" id="css">
        <br>
        <label for="html">CSS</label>

        <br>
        <input type="checkbox" name="js" id="js">
        <br>
        <label for="js">JavaScript</label>
        <br>
        <label for="txtarea">Comments:</label>
        <br>
        <textarea name="txtarea" id="txtarea" cols="50" rows="10" placeholder="input your commment here"></textarea>
        <input type="submit" value="Register" id="register">
    </form>
</fieldset>

</body>
</html>
