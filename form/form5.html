<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the 5th html form</title>
</head>
<body>
    <fieldset>

       <legend> <h1>Job Application</h1></legend>
        <form action="">
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <br>

        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <br>

        <label for="phone">Phone:</label>
        <br>
        <input type="number" name="phone" id="phone">
        <br>
        <br>
        <label for="resume">Resume:</label>
        <br>
        <input type="file" name="file" id="resume">
        <br>
        <label for="counter">Experience(years)</label>
        <br>
        <input type="number" name="counter" id="counter"  min="0" max="50">
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="html" id="html">
            <br>
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" name="css" id="css">
            <br>
            <label for="html">CSS</label>
            <br>
            <input type="checkbox" name="js" id="js">
            <br>
            <label for="js">JavaScript</label>
        </fieldset>

        <label for="opti">Highest Education:</label>
        <br>
        <select name="opti" id="opti">
            <option value="higher">Higher School</option>
            <option value="grad">Graduation</option>
            <option value="post">Post Graduation</option>
            <option value="master">Master</option>
        </select>
        
        <br>
        
        <label>Availability:</label>
        <br>
        <input type="radio" name="abi" id="full">
        <br>
        <label for="full">Full-time</label>
        <br>
        <!-- ! If you are having two or more than two radio then use one name so that one could be same -->
        <input type="radio" name="abi" id="part">
        <br>
        <label for="part">Part-time</label>
        <br>
        <label for="comment">Additional Comments:</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        
        
        
        
    </form>
</fieldset>
    
</body>
</html>
