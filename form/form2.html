<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is second form</title>
</head>
<body>
    <fieldset>
        <legend>HTML FORM DUMMY</legend>
        <form action="">
            <label for="pickdate">Enter Date:</label>
        <input type="date" id="pickdate">
        <br>
        <br>
        
        <label for="dish">Choose dish:</label>
        <select name="dish" id="dish">
            <option value="maggi">Maggi</option>
            <option value="kurkure">Kurkure</option>
            <option value="chips">Chips</option>
        </select>

        <br>
        <br>
        
        <button>I am one button</button>
        <br>
        <br>
        
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Input you text"></textarea>
        
        
    </form>
</fieldset>
    
</body>
</html>
